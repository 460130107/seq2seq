# BTEC (fr -> en) baseline (legacy)

learning_rate_decay_factor: 0.95
dropout_rate: 0.5
cell_size: 256
embedding_size: 256
layers: 2
bidir: True
use_lstm: True
data_dir: experiments/btec_legacy/data
steps_per_checkpoint: 1000
steps_per_eval: 2000
max_steps: 50000

model_dir: experiments/btec_legacy/model_2
log_file: experiments/btec_legacy/model_2/log.txt

encoders:
  - name: fr
    vocab_size: 10000
    buckets: [ 5, 10, 20, 51]

decoder:
    name: en
    vocab_size: 10000
    buckets: [10, 15, 25, 51]
