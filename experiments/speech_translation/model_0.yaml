# BLEU score of 13 on btec-dev

learning_rate_decay_factor: 0.99
dropout_rate: 0.5
bidir: True
use_lstm: True

data_dir: experiments/speech/data
model_dir: experiments/speech_translation/model_0
log_file: experiments/speech_translation/model_0/log.txt

max_output_len: 23
max_input_len: 600
parallel_iterations: 32
swap_memory: True
optimizer: 'sgd'
learning_rate: 0.5

encoders:
  - name: feats
    embedding_size: 123
    vocab_size: 0
    cell_size: 256
    layers: 3
    time_pooling: [2, 2]
    pooling_avg: True
    binary: True

decoder:
    name: en
    vocab_size: 7186
    cell_size: 256
    embedding_size: 256
    layers: 2
