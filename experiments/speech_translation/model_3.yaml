# BLEU score of 26, converges really quickly
# Differences with model_1:
# - less input features (just MFCC + energy, without derivatives)
# - dropout is now also applied to the input layers

learning_rate_decay_factor: 0.99
dropout_rate: 0.5
bidir: True
use_lstm: True

data_dir: experiments/speech/data
model_dir: experiments/speech_translation/model_3
log_file: experiments/speech_translation/model_3/log.txt

max_output_len: 25
max_input_len: 600
parallel_iterations: 32
swap_memory: True
optimizer: 'adam'
learning_rate: 0.001

encoders:
  - name: feats41
    embedding_size: 41
    vocab_size: 0
    cell_size: 256
    layers: 3
    time_pooling: [2, 2]
    pooling_avg: True
    binary: True
    attention_filters: 1
    attention_filter_length: 25
    input_layers: [256, 256]

decoder:
    name: en
    vocab_size: 7186
    cell_size: 256
    embedding_size: 256
    layers: 2
