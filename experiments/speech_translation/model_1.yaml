# BLEU score of 25 on btec-dev
# Major differences with model_0:
# - no buckets (dynamic RNNs)
# - input layers (applied to the embeddings)
# - convolutional attention
# - Adam optimizer (instead of untuned SGD)

learning_rate_decay_factor: 0.99
dropout_rate: 0.5
bidir: True
use_lstm: True

data_dir: experiments/speech/data
model_dir: experiments/speech_translation/model_1
log_file: experiments/speech_translation/model_1/log.txt

max_output_len: 25
max_input_len: 600
parallel_iterations: 32
swap_memory: True
optimizer: 'adam'
learning_rate: 0.001

encoders:
  - name: feats143
    embedding_size: 123
    vocab_size: 0
    cell_size: 256
    layers: 3
    time_pooling: [2, 2]
    pooling_avg: True
    binary: True
    attention_filters: 1
    attention_filter_length: 25
    input_layers: [256, 256]

decoder:
    name: en
    vocab_size: 7186
    cell_size: 256
    embedding_size: 256
    layers: 2
