
learning_rate_decay_factor: 0.99
dropout_rate: 0.5
bidir: True
use_lstm: True

data_dir: experiments/bref/data
model_dir: experiments/bref/model_1
log_file: experiments/bref/model_1/log.txt

max_output_len: 40
max_input_len: 1000
parallel_iterations: 32
swap_memory: True
optimizer: 'adam'
learning_rate: 0.001
max_steps: 50000

train_prefix: bref.train
dev_prefix: bref.dev

encoders:
  - name: feats41
    embedding_size: 41
    vocab_size: 0
    cell_size: 256
    layers: 3
    time_pooling: [2, 4]
    pooling_avg: True
    binary: True
    attention_filters: 1
    attention_filter_length: 25
    input_layers: [256, 256]

decoder:
    name: fr
    vocab_size: 30000
    cell_size: 256
    embedding_size: 256
    layers: 2
