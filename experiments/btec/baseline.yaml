# BTEC (fr -> en) baseline

learning_rate_decay_factor: 0.95
dropout_rate: 0.5
cell_size: 256
embedding_size: 256
layers: 2
bidir: True
use_lstm: True
data_dir: experiments/btec/data
steps_per_checkpoint: 1000
steps_per_eval: 2000
max_steps: 50000

model_dir: experiments/btec/baseline
log_file: experiments/btec/baseline/log.txt

encoders:
  - name: fr
    vocab_size: 9218
    buckets: [ 5, 10, 20, 50]
    # buckets: [  6,   8,  10,  12,  14,  16,  18,  23]

decoder:
    name: en
    vocab_size: 7186
    buckets: [10, 15, 25, 50]
    # buckets: [  7,   8,  10,  12,  13,  15,  17,  23]
