
dropout_rate: 0.5
bidir: True
use_lstm: True

data_dir: experiments/btec_speech/data
model_dir: experiments/btec_speech/ensemble/model_2
log_file: experiments/btec_speech/ensemble/model_2/log.txt

max_output_len: 25
max_input_len: 600
parallel_iterations: 32
swap_memory: True
optimizer: 'adam'
learning_rate: 0.001
max_steps: 20000
num_samples: 0

train_prefix: train.concat
dev_prefix: dev.Agnes

encoders:
  - name: feats41
    embedding_size: 41
    vocab_size: 0
    cell_size: 256
    layers: 3
    time_pooling: [2, 2]
    pooling_avg: True
    binary: True
    attention_filters: 1
    attention_filter_length: 25
    input_layers: [256, 256]

decoder:
    name: en
    vocab_size: 7186
    cell_size: 256
    embedding_size: 256
    layers: 2
