cell_size: 64
attn_size: 64
embedding_size: 32

layers: 1
bidir: True
use_lstm: False
steps_per_checkpoint: 200
steps_per_eval: 4000
eval_burn_in: 0
max_steps: 10000
max_output_len: 25
max_input_len: 25
feed_previous: 0.0

