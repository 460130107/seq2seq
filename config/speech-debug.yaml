
learning_rate_decay_factor: 0.99
dropout_rate: 0.5
bidir: True
use_lstm: True

data_dir: data/btec_speech
model_dir: models/speech_debug
# log_file: models/speech_debug/log.txt
log_file: null

max_output_len: 25
max_input_len: 600
parallel_iterations: 16
swap_memory: True
steps_per_checkpoint: 50
steps_per_eval: 200
# batch_size: 16
optimizer: 'adam'
learning_rate: 0.001

train_prefix: train.1000
dev_prefix: dev.100
