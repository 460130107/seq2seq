encoders:
  - name: feats
    embedding_size: 123
    vocab_size: 0
    cell_size: 64
    layers: 3
    time_pooling: [2, 2]
    pooling_avg: True
    binary: True
    attention_filters: 1
    attention_filter_length: 20
    input_layers: [64, 64]
    # attention_window_size: 10

decoder:
    name: en
    vocab_size: 7186
    cell_size: 128
    embedding_size: 128
    layers: 2
